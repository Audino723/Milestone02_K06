<!DOCTYPE html>
<html>
<head>
    <title>BT.co</title>
    <link rel="stylesheet" href="daftar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Gentium+Book+Basic" />
</head>
<body>
    <header>
        <div class="logo">BT.co</div>
        <ul>
            <li><a href="">Beranda</a></li>
            <li><a href="">Tentang Kami</a></li>
            <li><a href="">Kontak</a></li>
            <li id="login-button"><a href="">Masuk</a></li>
        </ul>
    </header>
    <div class="judul">
        <h1>AKUN BARU</h1>
    </div>
    <div class="section">
        <div class="signup">
            <h2 class="label">Instansi</h2>
            <input type="text" id="instansi" name="Instansi" value="Contoh: Kementerian Keuangan" class="input">
            <h2 class="label">Username</h2>
            <input type="text" id="username" name="Username" value="Isi Username Anda" class="input">
            <h2 class="label">Password</h2>
            <input type="password" id="pwd" name="Password" class="input">
            <br>
            <div class="buttons">
                <button class="daftar">DAFTAR</button> 
                <button class="batalkan">BATALKAN</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="logo">BT.co</div>
        <ul class="media1">
            <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i> bt.co</a></li>
            <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i> @bt.co</a></li>
        </ul>
        <ul class="media2">
            <li><a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i> bt.co</a></li>
            <li><a href="https://www.facebook.com/"><i class="fab fa-facebook"></i> bt.co</a></li>
        </ul>
    </footer>
</body>
</html>
